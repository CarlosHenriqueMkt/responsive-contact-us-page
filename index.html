<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Entre em contato</h2>
        </div>
        <div class="box">
            <!--Form Box-->
            <div class="contact form">
                <h3>Envie uma mensagem</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Primeiro nome</span>
                                <input type="text" placeholder="Carlos Henrique">
                            </div>
                            <div class="inputBox">
                                <span>Sobrenome</span>
                                <input type="text" placeholder="Rodrigues Pereira">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="falacom.ocarlos@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Telefone</span>
                                <input type="text" placeholder="+55 22 9 9611 6639">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensagem</span>
                                <textarea placeholder="Escreva sua mensagem..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!--Info Box-->
            <div class="contact info">
                <h3>Informações para contato</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Aquariús, Cabo Frio <br>Brasil</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:falacom.ocarlos@gmail.com">falacom.ocarlos@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+5522996116639">+55 22 9 9611 6639</a>
                    </div>
                    <!--Social Media Links-->
                    <ul class="sci">
                        <li><a href="https://www.facebook.com/CHenriqueRPereira"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="https://www.instagram.com/falacomocarlos/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="https://www.linkedin.com/in/carloshenriquerp/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="https://twitter.com/falacomocarlos"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            
            <!--Map Box-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14734.309537809522!2d-42.006805025923974!3d-22.594904399158906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x97ae0ae33d8c23%3A0x5f30688e04b007a2!2sAquari%C3%BAs%2C%20Cabo%20Frio%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1647485177245!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>
</html>
